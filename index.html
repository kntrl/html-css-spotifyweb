<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web App</title>
    <!-- fontawesome import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- google font import -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico" sizes="16x16">
</head>
<body>
    <!-- full viewport wrapper -->
    <div id="app-wrapper">
        <!-- MAIN -->
        <main>
            <!-- NAV -->
                <nav>
                    <!-- logo -->
                    <div class="logo">
                        <img class ="logo-img xs-hidden" src="img/logo.svg" alt="Spotify - logo">
                        <img class ="xs-visible" src="img/logo-small.svg" alt="Spotify - logo">
                    </div>
                    <!-- app menu -->
                    <div class="app-nav pb-20">
                        <ul>
                            <li class="active">
                                <a href="">
                                    <span class="icon">
                                        <img src="img/home.svg" alt="Home icon">
                                    </span>
                                    <span class="nav-location xs-hidden">
                                        Home
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span class="icon">
                                        <img src="img/search.svg" alt="Search icon">
                                    </span>
                                    <span class="nav-location xs-hidden">
                                        Cerca
                                    </span>
                                </a>
                            <li>
                                <a href="">
                                    <span class="icon">
                                        <img src="img/libreria.svg" alt="Library icon">
                                    </span>
                                    <span class="nav-location xs-hidden">
                                        La tua libreria
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- playlist menu -->
                    <div class="playlist-menu">
                        <h2 class="mb-10 xs-hidden">playlist</h2>
                        <div class="button mb-10  xs-hidden">
                            <span class="icon">+</span> Crea Playlist
                        </div>
                        <!-- user's playlist list -->
                        <ul class="xs-hidden">
                            <li><a href="">Nome Playlist</a></li>
                            <li><a href="">Nome Playlist</a></li>
                            <li><a href="">Nome Playlist</a></li>
                            <li><a href="">Nome Playlist</a></li>
                            <li><a href="">Nome Playlist</a></li>
                            <li><a href="">Nome Playlist</a></li>
                            <li><a href="">Nome Playlist</a></li>
                        </ul>
                    </div>
                    <!-- user profile -->
                    <div class="user">
                        <div class="download-app pb-10 mb-10">
                            <a href="">
                                <span class="icon">
                                    <div class="dl-rounded-icon">
                                        <i class="fas fa-arrow-down"></i>
                                    </div>
                                </span>
                                <span class="xs-hidden">
                                    Installa app
                                </span>                        
                            </a>
                        </div>
                        <div class="user-name">
                            <a href="">
                                <span class="icon">
                                    <img src="img/profile.svg" alt="User's Profile Photo">
                                </span>
                                <span class="user-name xs-hidden">
                                    Pinco Pallo
                                </span>
                            </a>
                        </div>
                    </div>
                </nav>
            <!-- NAV ENDS -->

            <!-- MAIN CONTENT -->
                <div class="main-content">
                    main content
                </div>
            <!-- MAIN CONTENT -->
        </main>
        <!-- MAIN ENDS-->

        <!-- UPGRADE -->
        <div class="upgrade">
            <a href="" class="button">effettua l'upgrade</a>
        </div>
        <!-- UPGRADE ENDS-->

        <!-- FOOTER -->
        <footer>
            footer
        </footer>
        <!-- FOOTER ENDS -->
    </div>
</body>
</html>
