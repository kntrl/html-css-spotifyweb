<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web App</title>
    <!-- fontawesome import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- google font import -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico" sizes="16x16">
</head>
<body>
    <!-- full viewport wrapper -->
    <div id="app-wrapper">
        <!-- MAIN -->
        <main>
            <!-- NAV -->
                <nav>
                    <!-- logo -->
                    <div class="logo">
                        <img src="img/logo.svg" alt="Spotify - logo">
                    </div>
                    <!-- app menu -->
                    <div class="app-menu">
                        <ul>
                            <li class="active"><span class="icon"><img src="img/home.svg" alt="Home icon"></span><a href="">Home</a></li>
                            <li><span class="icon"><img src="img/search.svg" alt="Search icon"></span><a href="">Cerca</a></li>
                            <li><span class="icon"><img src="img/libreria.svg" alt="Library icon"></span><a href="">La tua libreria</a></li>
                        </ul>
                    </div>
                    <!-- playlist menu -->
                    <div class="playlist-menu">
                        playlist
                    </div>
                    <!-- user profile -->
                    <div class="user">
                        user
                    </div>
                </nav>
            <!-- NAV ENDS -->

            <!-- MAIN CONTENT -->
                <div class="main-content">
                    main content
                    <div class="logo">ciao</div>
                </div>
            <!-- MAIN CONTENT -->
        </main>
        <!-- MAIN ENDS-->

        <!-- UPGRADE -->
        <div class="upgrade">
            <a href="" class="button">effettua l'upgrade</a>
        </div>
        <!-- UPGRADE ENDS-->

        <!-- FOOTER -->
        <footer>
            footer
        </footer>
        <!-- FOOTER ENDS -->
    </div>
</body>
</html>
